<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <h1>Quiz App</h1>

  <div class="container">

    <div class="card" style="width: 28rem;">
      <img src="img/quiz.jpg" id="header-image" class="card-img-top" alt="...">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" style="width:0%">
          0%
      </div>
      </div>



      <div id="quiz-beendet" class="card-body text-center" style="display: none;">
        <span style="font-size: 36px;">Quiz beendet!</span><br>
        Du hast <b id="amount-of-right-questions">x</b> von <b id="amount-of-questions">x</b> Fragen richtig beantwortet!
      </div>

      <button onclick="quizWiederholen()" href="#" id="button-wiederholen" class="btn btn-primary">Quiz wiederholen</button>




      <div id="quiz-gestartet" class="card-body">
        <h5 class="card-title" id="id-question">Frage</h5>
        <div class="card mb-2">
          <div class="card-body answer-field" id="id-answer_1" onclick="answer('id-answer_1')">
            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body answer-field" id="id-answer_2" onclick="answer('id-answer_2')">
            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body answer-field" id="id-answer_3" onclick="answer('id-answer_3')">
            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body answer-field" id="id-answer_4" onclick="answer('id-answer_4')">
            Antwort
          </div>
        </div>

        <div>
          <p> <b id="question-number">1</b> von <b id="id-allquestions">5</b> Fragen </p>
          <button onclick="nextQuestion()" href="#" class="btn btn-primary" id="next-button">NÃ¤chste Frage</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
